<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .leaderboard {
            width: 50%;
            margin: auto;
        }
        .top-three {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
        }
        .player {
            text-align: center;
            position: relative;
        }
        .player img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            
        }
        .crown {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
        }
        .silver { top: 10px; }
        .gold { top: 0; }
        .bronze { top: 20px; }
        
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: purple;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
        }
        th {
            background-color: darkviolet;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <div class="top-three">
            <div class="player">
                
                <img src="img/w (1) (1).png">
                <p>LAURA</p>
            </div>
            <div class="player">
                
                <img src="img/w (2) (1).png">
                <p>LAURA</p>
            </div>
            <div class="player">
                
                <img src="img/w (3).png" >
                <p>LAURA</p>
            </div>
        </div>
        
        <table>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>LVL</th>
                <th>XP</th>
                <th>Coins</th>
                <th>Likes</th>
                <th>Pass</th>
                <th>Resources</th>
            </tr>
            <tr><td>1</td><td>Laura</td><td>16</td><td>100</td><td>500</td><td>6</td><td>2</td><td>70</td></tr>
            <tr><td>2</td><td>Laura</td><td>16</td><td>100</td><td>500</td><td>6</td><td>2</td><td>70</td></tr>
            <tr><td>3</td><td>Laura</td><td>16</td><td>100</td><td>500</td><td>6</td><td>2</td><td>70</td></tr>
            <tr><td>4</td><td>Laura</td><td>16</td><td>100</td><td>500</td><td>6</td><td>2</td><td>70</td></tr>
            <tr><td>5</td><td>Laura</td><td>16</td><td>100</td><td>500</td><td>6</td><td>2</td><td>70</td></tr>
        </table>
    </div>
</body>
</html>
