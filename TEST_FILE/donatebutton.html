<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Button</title>
    <link rel="stylesheet" href="donatebutton.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery library -->
</head>
<body>
    <div class="donate">
        <div class="thanks">Thank you!</div>
        <button>
            <div class="top"></div>
            <div class="inside">
                <form>
                    <input type="text" value="$0,00">
                </form>
            </div>
            <span>
                <svg viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                Donate
            </span>
        </button>
    </div>

    <!-- twitter / dribbble -->
    <a class="dribbble" href="https://dribbble.com/ai" target="_blank"><img src="https://dribbble.com/assets/logo-small-2x-9fe74d2ad7b25fba0f50168523c15fda4c35534f9ea0b1011179275383035439.png" alt=""></a>
    <a class="twitter" target="_blank" href="https://twitter.com/aaroniker_me"><svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 72 72"><path d="M67.812 16.141a26.246 26.246 0 0 1-7.519 2.06 13.134 13.134 0 0 0 5.756-7.244 26.127 26.127 0 0 1-8.313 3.176A13.075 13.075 0 0 0 48.182 10c-7.229 0-13.092 5.861-13.092 13.093 0 1.026.118 2.021.338 2.981-10.885-.548-20.528-5.757-26.987-13.679a13.048 13.048 0 0 0-1.771 6.581c0 4.542 2.312 8.551 5.824 10.898a13.048 13.048 0 0 1-5.93-1.638c-.002.055-.002.11-.002.162 0 6.345 4.513 11.638 10.504 12.84a13.177 13.177 0 0 1-3.449.457c-.846 0-1.667-.078-2.465-.231 1.667 5.2 6.499 8.986 12.23 9.09a26.276 26.276 0 0 1-16.26 5.606A26.21 26.21 0 0 1 4 55.976a37.036 37.036 0 0 0 20.067 5.882c24.083 0 37.251-19.949 37.251-37.249 0-.566-.014-1.134-.039-1.694a26.597 26.597 0 0 0 6.533-6.774z"></path></svg></a>
    <script>
        document.querySelectorAll('.donate').forEach(function(elem) {

const inputElement = elem.querySelector('input');
const form = elem.querySelector('form');

const input = SimpleMaskMoney.setMask(inputElement, {
    prefix: '$',
    fixed: true,
    fractionDigits: 2,
    decimalSeparator: ',',
    thousandsSeparator: '.'
});

form.addEventListener('submit', e => {
    e.preventDefault();
    elem.classList.add('submit');
    setTimeout(() => {
        elem.classList.remove('submit');
    }, 1500); // Adjust the timeout to match the animation duration
});

document.addEventListener('click', e => {
    if(e.target === form || form.contains(e.target)) {
        return;
    }
    if(e.target === elem || elem.contains(e.target)) {
        if(!elem.classList.contains('submit')) {
            if(elem.classList.contains('open')) {
                elem.classList.add('submit');
                setTimeout(() => {
                    elem.classList.remove('submit');
                }, 1500); // Adjust the timeout to match the animation duration
            } else {
                elem.classList.add('open');
                setTimeout(() => {
                    inputElement.selectionStart = inputElement.selectionEnd = 10000;
                    inputElement.focus();
                }, 0);
            }
        }
        return;
    }
    if(!elem.classList.contains('submit')) {
        elem.classList.remove('open');
    }
});

// Ensure the button click triggers the form submit event
elem.querySelector('button').addEventListener('click', (e) => {
    e.preventDefault();
    form.dispatchEvent(new Event('submit', { bubbles: true, cancelable: true }));
});

// Ensure the animation class is removed after the animation ends
elem.querySelector('button').addEventListener('animationend', () => {
    elem.classList.remove('submit');
});

});

    </script>
</body>
</html>
